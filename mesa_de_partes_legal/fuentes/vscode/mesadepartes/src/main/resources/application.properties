spring.application.name=mesadepartes
server.port=8081

# Thymeleaf config

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

#recurso estaticos

spring.web.resources.static-locations=classpath:/static/

spring.datasource.url=jdbc:mysql://localhost:3306/mesa_de_partes_demo?serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:mysqlpassword}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Raíz donde se guardan archivos subidos (cámbialo en prod)
app.storage.root=${user.home}/mesadepartes/uploads

# Disable data initialization
app.data.init.enabled=false


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
app.jwt.secret=mesadepartessystemsecretkey2024formainappproduction
app.jwt.expiration=86400000

# Disable Whitelabel Error Page
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
# spring.web.resources.add-mappings=false  // Comentado para permitir recursos estáticos