<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/administrador}">

<head>
    <title>Error</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header bg-danger text-white">
                            <h3 class="text-center font-weight-light my-4">Error en el Sistema</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center">
                                <div class="error-code mb-4">
                                    <h1 class="display-1 text-danger" th:text="${statusCode ?: '500'}">500</h1>
                                </div>
                                <div class="error-message mb-4">
                                    <h4 class="text-danger">Ha ocurrido un error inesperado</h4>
                                    <p class="text-muted" th:text="${errorMessage ?: 'El sistema no pudo procesar tu solicitud'}">
                                        El sistema no pudo procesar tu solicitud
                                    </p>
                                </div>
                                <div class="error-actions">
                                    <a href="/dashboard" class="btn btn-primary me-2">
                                        <i class="fas fa-home me-2"></i>Ir al Dashboard
                                    </a>
                                    <a href="/login" class="btn btn-secondary">
                                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi√≥n
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center py-3">
                            <small class="text-muted">
                                Si el problema persiste, contacta al administrador del sistema
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Registrar el error para debugging
        console.error('Error del sistema:', {
            statusCode: /*[[${statusCode}]]*/ '500',
            message: /*[[${errorMessage}]]*/ 'Error desconocido',
            timestamp: new Date().toISOString()
        });
    </script>
</body>
</html>
