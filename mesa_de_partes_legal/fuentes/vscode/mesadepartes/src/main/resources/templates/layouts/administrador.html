<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">IINCADE 4.0 – Mesa de Partes</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="dark-theme">

  <!-- APP -->
  <div id="page-app">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-3">
          <button id="sidebarToggle" class="btn btn-outline-secondary d-md-none"><i class="fa fa-bars"></i></button>
          <div class="navbar-brand mb-0">
            <i class="fa-solid fa-gavel me-2 text-accent"></i>
            <span class="fw-semibold">IINCADE 4.0</span>
            <small class="text-muted ms-2">Mesa de Partes</small>
          </div>
        </div>

        <div class="d-flex align-items-center gap-3" th:if="${userDisplayName}">
          <div class="me-2 text-muted small" th:text="${roleDisplay}">Coordinador</div>
          <div class="avatar" th:text="${userInitials}">RG</div>
          <div class="dropdown">
            <button class="btn btn-dark btn-sm dropdown-toggle" id="userMenuBtn" data-bs-toggle="dropdown" aria-expanded="false" th:text="${userDisplayName}">Roger Guillen</button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuBtn">
              <li><a class="dropdown-item" href="#"><i class="fa fa-user me-2"></i>Perfil</a></li>
              <li><a class="dropdown-item" href="#"><i class="fa fa-cog me-2"></i>Configuración</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" th:href="@{/logout}" id="menuLogout"><i class="fa fa-sign-out-alt me-2"></i>Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="sidebar bg-dark border-end">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/dashboard}"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/expedientes}"><i class="fa fa-folder-open me-2"></i>Bandeja de Expedientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/solicitantes}"><i class="fa fa-users me-2"></i>Solicitantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/documentos}"><i class="fa fa-file-lines me-2"></i>Documentos Informativos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/reportes}"><i class="fa fa-chart-simple me-2"></i>Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/config}"><i class="fa fa-cog me-2"></i>Configuración</a>
          </li>
        </ul>
      </aside>

      <!-- MAIN -->
      <main class="main-content p-4 flex-fill">
        <div layout:fragment="content">
          <!-- El contenido de cada página se insertará aquí -->
        </div>
      </main>
    </div>

    <!-- FOOTER -->
    <footer class="text-center text-muted small py-2">IINCADE 4.0</footer>
  </div>

  <!-- Modales (se pueden mover a fragmentos si son reutilizados) -->
  
  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- PDF Generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <!-- API Client -->

    <script th:src="@{/js/api.js}"></script>

  

    <!-- Lógica propia -->

    <script th:src="@{/js/script.js}"></script>

    

    <!-- Scripts específicos de la página -->

    <th:block layout:fragment="scripts"></th:block>

  

  </body>

  </html>
