<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IINCADE 4.0 – Mesa de Partes</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="dark-theme">

  <!-- LOGIN (pantalla inicial) -->
  <div id="page-login" class="page d-flex align-items-center justify-content-center vh-100">
    <div class="login-card shadow rounded">
      <div class="login-inner d-flex">
        <div class="login-brand pe-4 d-none d-md-flex align-items-center justify-content-center">
          <div class="brand-box text-center">
            <div class="brand-title">IINCADE 4.0</div>
            <div class="brand-sub">Mesa de Partes</div>
            <i class="fa-solid fa-gavel fa-2x mt-3"></i>
          </div>
        </div>

        <div class="login-form flex-fill p-4">
          <h4 class="mb-3">Iniciar sesión</h4>
          <form id="loginForm" class="needs-validation" th:action="@{/login}" method="post" novalidate>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
              Has cerrado sesión.
            </div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input id="loginUser" name="username" class="form-control form-control-dark" type="text" placeholder="ej. recepcion01" required />
              <div class="invalid-feedback">Ingrese usuario</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input id="loginPass" name="password" class="form-control form-control-dark" type="password" placeholder="" required />
              <div class="invalid-feedback">Ingrese contraseña</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div><a href="#" id="forgotPassword" class="link-light small">Olvidé mi contraseña</a></div>
              <div><button class="btn btn-primary" type="submit"><i class="fa fa-right-to-bracket me-1"></i> Iniciar sesión</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  

  </body>

  </html>
