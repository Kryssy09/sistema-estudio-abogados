<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/administrador}">

<head>
    <title>Dashboard</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header">
                            <h6 class="m-0">Bienvenido al Sistema de Mesa de Partes</h6>
                        </div>
                        <div class="card-body">
                            <div class="text-center">
                                <i class="fa-solid fa-gavel fa-4x text-muted mb-3"></i>
                                <h4 class="text-muted">Mesa de Partes Digital</h4>
                                <p class="text-muted">Sistema de gestión de expedientes y documentos de IINCADE 4.0</p>

                                <div class="alert alert-success mt-4">
                                    <i class="fas fa-check-circle me-2"></i>
                                    El dashboard está funcionando correctamente
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
